name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: elysium-linux-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: elysium-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: elysium-macos-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: elysium-windows-x86_64.exe
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename binary (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          mv target/${{ matrix.target }}/release/elysium ${{ matrix.artifact }}

      - name: Rename binary (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          mv target/${{ matrix.target }}/release/elysium.exe ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install MCPB CLI
        run: npm install -g @anthropic-ai/mcpb

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare MCPB package
        run: |
          mkdir -p bin
          cp artifacts/elysium-linux-x86_64/elysium-linux-x86_64 bin/
          cp artifacts/elysium-macos-x86_64/elysium-macos-x86_64 bin/
          cp artifacts/elysium-macos-aarch64/elysium-macos-aarch64 bin/
          cp artifacts/elysium-windows-x86_64.exe/elysium-windows-x86_64.exe bin/
          chmod +x bin/elysium-*
          ls -la bin/

      - name: Build MCPB package
        run: |
          mcpb pack . elysium.mcpb
          ls -la elysium.mcpb

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*
            elysium.mcpb
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
