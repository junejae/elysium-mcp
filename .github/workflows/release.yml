name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: elysium-linux-x86_64
            mcpb_platform: linux-x64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: elysium-macos-x86_64
            mcpb_platform: darwin-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: elysium-macos-aarch64
            mcpb_platform: darwin-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: elysium-windows-x86_64.exe
            mcpb_platform: win32-x64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename binary (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          mv target/${{ matrix.target }}/release/elysium ${{ matrix.artifact }}

      - name: Rename binary (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          mv target/${{ matrix.target }}/release/elysium.exe ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  mcpb:
    needs: build
    strategy:
      matrix:
        include:
          - platform: darwin-arm64
            artifact: elysium-macos-aarch64
            binary: elysium-macos-aarch64
          - platform: darwin-x64
            artifact: elysium-macos-x86_64
            binary: elysium-macos-x86_64
          - platform: linux-x64
            artifact: elysium-linux-x86_64
            binary: elysium-linux-x86_64
          - platform: win32-x64
            artifact: elysium-windows-x86_64.exe
            binary: elysium-windows-x86_64.exe
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install MCPB CLI
        run: npm install -g @anthropic-ai/mcpb

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: bin/

      - name: Make binary executable
        run: chmod +x bin/${{ matrix.binary }} || true

      - name: Create platform manifest
        run: |
          cat > manifest.json << 'EOF'
          {
            "manifest_version": "0.2",
            "name": "elysium",
            "version": "${{ github.ref_name }}",
            "description": "MCP server for Obsidian-based Second Brain with AI-powered semantic search",
            "author": {
              "name": "junejae",
              "url": "https://github.com/junejae"
            },
            "repository": {
              "type": "git",
              "url": "https://github.com/junejae/elysium-mcp"
            },
            "server": {
              "type": "binary",
              "entry_point": "bin/${{ matrix.binary }}",
              "mcp_config": {
                "command": "${__dirname}/bin/${{ matrix.binary }}",
                "args": ["mcp"],
                "env": {}
              }
            },
            "license": "MIT",
            "keywords": ["mcp", "obsidian", "second-brain", "semantic-search", "ai"]
          }
          EOF
          cat manifest.json

      - name: Build MCPB package
        run: |
          mcpb pack . elysium-${{ matrix.platform }}.mcpb
          ls -la *.mcpb

      - name: Upload MCPB artifact
        uses: actions/upload-artifact@v4
        with:
          name: elysium-${{ matrix.platform }}.mcpb
          path: elysium-${{ matrix.platform }}.mcpb

  release:
    needs: [build, mcpb]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
